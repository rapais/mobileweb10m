<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Music</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    .music-title {
  font-family: 'Press Start 2P', cursive;
  font-size: clamp(14px, 5vw, 20px);
  color: #f5f5f5; /* "broken white" */
  text-align: center;
  margin: 24px 0 16px;

  /* black outline */
  -webkit-text-stroke: 6px #000; /* works in Chrome/Safari/Edge */
  text-stroke: 6px #000;         /* spec */
  paint-order: stroke fill;

  /* fallback for browsers without text-stroke */
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}
    /* Responsive video frame with slight pixel-y frame */
    /* Center content vertically and horizontally */
main.screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;   /* vertical centering */
  min-height: 100dvh;        /* full viewport height */
  padding: 20px;             /* safe padding */
  box-sizing: border-box;
}

/* Video frame stays centered */
.video-frame {
  width: min(92vw, 360px);
  border: 4px solid #000;
  border-radius: 10px;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  overflow: hidden;
  background: #000;
  margin: 0 auto;
}

    /* Keep 16:9 on mobile while allowing native controls */
    .video-frame video,
    .video-frame iframe{
      display:block;
      width:100%;
      height:auto;
      aspect-ratio:16 / 9; /* supported by modern mobile browsers */
      background:#000;
    }

    .vid-caption{
      font-size:12px;
      text-align:center;
      color:#111;
      background:#fff;
      border-top:4px solid #000;
      padding:8px 10px;
      line-height:1.4;
    }

    .back-wrapper{ text-align:center; margin:14px 0 26px; }
  </style>
</head>
<body class="allow-scroll">
  <main class="screen safe scroll">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <h1 class="music-title">Short video of <br>our moments â™«</h1>

    <section class="video-frame">
      <!-- LOCAL VIDEO (recommended for best control & no ads) -->
      <video
        src="assets/video1.mp4"         
        playsinline
        muted
        autoplay
        controls
        preload="metadata"
      ></video>

      <div class="vid-caption">
        Tap play if it doesnâ€™t auto-start. Beware of the volume ðŸŽ§
      </div>
    </section>

    <div class="back-wrapper">
      <a href="menu.html" class="pixel-btn">BACK</a>
    </div>
  </main>
</body>
</html>
