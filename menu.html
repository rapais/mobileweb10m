<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="screen safe">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <!-- Stacked like your image: top to bottom -->
    <nav class="menu" aria-label="Main">
      <!-- Headphones -->
    <a class="icon-btn" href="music.html" aria-label="Music">
      <img src="assets/logo/headphones.png" alt="Headphones" style="width: 5em; height: 5em;">
    </a>

      <!-- Heart -->
      <a class="icon-btn" href="love.html" aria-label="Love">
        <!-- Replace with your heart logo -->
      <img src="assets/img/hand.png" alt="Heart" style="width: 5em; height: 5em;">
      </a>

      <!-- Camera -->
      <a class="icon-btn" href="camera.html" aria-label="Camera">
        <!-- Replace with your camera logo -->
      <img src="assets/logo/camera.png" alt="Camera" style="width: 5em; height: 5em;">
      </a>

      <!-- Envelope -->
      <a class="icon-btn" href="message.html" aria-label="Message">
        <!-- Replace with your envelope logo -->
      <img src="assets/logo/mail.png" alt="Envelope" style="width: 5em; height: 5em;">
      </a>
    </nav>
  </main>
</body>
</html>
