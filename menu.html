<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="screen safe">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <!-- Stacked like your image: top to bottom -->
    <nav class="menu" aria-label="Main">
      <!-- Headphones -->
      <a class="icon-btn" href="music.html" aria-label="Music">
        <!-- Replace this with: <img src="images/headphones.png" alt=""> -->
        <span class="icon-emoji">🎧</span>
      </a>

      <!-- Heart -->
      <a class="icon-btn" href="love.html" aria-label="Love">
        <!-- Replace with your heart logo -->
        <span class="icon-emoji">❤️</span>
      </a>

      <!-- Camera -->
      <a class="icon-btn" href="camera.html" aria-label="Camera">
        <!-- Replace with your camera logo -->
        <span class="icon-emoji">📷</span>
      </a>

      <!-- Envelope -->
      <a class="icon-btn" href="message.html" aria-label="Message">
        <!-- Replace with your envelope logo -->
        <span class="icon-emoji">✉️</span>
      </a>
    </nav>
  </main>
</body>
</html>
