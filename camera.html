<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .gallery-title{
       font-family: 'Press Start 2P', cursive;
  font-size: clamp(14px, 5vw, 20px);
  color: #f5f5f5; /* "broken white" */
  text-align: center;
  margin: 24px 0 16px;

       /* black outline */
  -webkit-text-stroke: 6px #000; /* works in Chrome/Safari/Edge */
  text-stroke: 6px #000;         /* spec */
  paint-order: stroke fill;

  /* fallback for browsers without text-stroke */
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
    }
    .gallery-grid{
      display:grid;grid-template-columns:repeat(3,1fr);gap:20px;
      max-width:90%;margin:30px auto;justify-items:center;
    }
    .gallery-grid img{
      width:110px;height:110px;border-radius:50%;object-fit:cover;
      border:4px solid #000;box-shadow:0 0 0 4px rgba(87, 199, 133, 1);cursor:pointer;
    }
    .back-wrapper{text-align:center;margin:30px 0;}

    /* --- Lightbox --- */
    .lightbox{
      position:fixed;inset:0;display:none;place-items:center;
      background:rgba(0,0,0,.85);z-index:9999;padding:18px;
    }
    .lightbox.open{display:grid;}
    .lightbox img{
      max-width:95vw;max-height:90vh;border-radius:10px;
      box-shadow:0 12px 30px rgba(0,0,0,.5);
    }
    .lightbox .close{
      position:absolute;top:calc(env(safe-area-inset-top) + 10px);right:12px;
      font-size:28px;line-height:1;background:#fff;border:3px solid #000;
      border-radius:8px;padding:4px 10px;font-weight:700;cursor:pointer;
      box-shadow:0 4px #000;
    }
    body.noscroll{overflow:hidden;}
  </style>
</head>
<body>
  <main class="screen safe">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <h1 class="gallery-title">GALLERY!</h1>

    <section class="gallery-grid" id="gallery">
      <img src="assets/img/baper.jpg"        alt="baper">
      <img src="assets/img/convo.jpg"        alt="convo">
      <img src="assets/img/jadian.jpg"       alt="jadian">
      <img src="assets/img/christmas.jpg"    alt="christmas">
      <img src="assets/img/ultahbaba.jpg"    alt="ultah baba">
      <img src="assets/img/tetehpasarseni.jpg" alt="pasar seni">
    </section>

    <div class="back-wrapper">
      <a href="menu.html" class="pixel-btn">BACK</a>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="close" id="closeBtn" aria-label="Close">âœ•</button>
    <img id="lightboxImg" alt="">
  </div>

  <script>
    const gallery   = document.getElementById('gallery');
    const lightbox  = document.getElementById('lightbox');
    const imgTarget = document.getElementById('lightboxImg');
    const closeBtn  = document.getElementById('closeBtn');

    // open on tap
    gallery.addEventListener('click', (e) => {
      const el = e.target;
      if (el.tagName !== 'IMG') return;
      imgTarget.src = el.src;           // show same image
      imgTarget.alt = el.alt || '';
      lightbox.classList.add('open');
      document.body.classList.add('noscroll');
    });

    // close actions
    function closeLightbox(){
      lightbox.classList.remove('open');
      document.body.classList.remove('noscroll');
      imgTarget.src = '';
    }
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox(); // tap backdrop to close
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
